{% extends 'base.html' %}

   {% block content %}

    <div class="container">

        <h3 id="">Bid Land</h3>

        <br>
        <form action="/bid/save-first-bid/" method="post">
            {% csrf_token %}
        <label for="land_id">Land ID</label>
        <input type="text" name = "land_id" id="land_id" readonly value = {{land_id}}>
        <label for="bidder_address">Address</label>
        <input type="text" name = "bidder_address" id="bidder_address" readonly value = {{bidder_address}}>
        <label for="value">Value</label>
        <input type="number" id="value" name = "value">
        <label for="token_money">Token Money</label>
        <input type="number" id="token_money" name = "token_money">
        <label for="days">Days</label>
        <input type="number" id="days" name = "days">

        <button class="btn btn-success" type="submit" id="register_button">Start Bid</button>
        </form>

        <br>
        <br>

        <div id="result"></div>

    </div>


{% endblock %}
