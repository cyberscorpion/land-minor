{% extends 'base.html' %}

   {% block content %}

    <div class="container">

        <h3 id="">Bid Land</h3>
           <p>
            Owner Price: {{land.price}} <br>

            Itteration: {{land.itter}}

        </p>
        <form action="/bid/save/" method="post">
            {% csrf_token %}
        <label for="address">Address</label>
        <input type="text" name = "address" id="address" readonly value = {{bidder_address}}>
        <label for="itter">Itteration</label>
        <input type="text" name = "itter" id="itter" readonly value = {{land.itter}}>
<label for="=id">Bid Id</label>
        <input type="text" name = "id" id="id" readonly value = {{land.id}}>

        <label for="value">Value</label>
        <input type="number" id="value" name = "value">
        <button class="btn btn-success" type="submit" id="register_button">Bid</button>
        </form>

        <br>
        <br>

        <div id="result"></div>

    </div>


{% endblock %}
